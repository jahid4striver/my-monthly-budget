<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Accounts</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Local Css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <section>
            <h1 class="text-center">My Accounts</h1>
            <div class="row">
                <div class="col-lg-7">
                    <img class="img-fluid w-100" src="images/taka.png" alt="">
                </div>
                <div class="col-lg-5 text-center calculation">
                    <h3>Income</h3>
                    <p>Income: <input id="income" type="number" value=""> </p>
                    <h3>Expenses</h3>
                    <p>Food: <input id="food" type="number" value=""> </p>
                    <p>Rent: <input id="rent" type="number" value=""> </p>
                    <p>Clothes: <input id="cloth" type="number" value=""> </p>
                    <button id="calculate-btn" class="btn button" type="submit">Calculate</button>
                    <h3>Total Expenses: <span id="total-expenses"></span> Taka </h3>
                    <h3>Balance: <span id="balance-after-expense"></span> Taka </h3>
                    <p>Save: <input id="save" type="number" value=""><span>%</span>
                        <button id="save-btn" class="btn button" type="submit">Save</button>
                    </p>
                    <h3>Saving Amount: <span id="saving-amount"></span> Taka</h3>
                    <h3>Remaining Amount: <span id="remain-amount"></span> Taka</h3>



                </div>
            </div>
        </section>
    </main>


    <!-- Script Files -->
    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
